<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Thread Rating</title>
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 20px; 
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
    }
    
    .rating-container {
      background: white;
      border: 0px solid #e0e0e0;
      padding: 24px;
    }
    
    h3 {
      font-weight: 600;
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #000000;
    }
    
    #loading {
      font-size: 14px;
      color: #666666;
      margin-bottom: 12px;
    }
    
    #average {
      font-size: 15px;
      font-weight: 500;
      margin: 0 0 16px 0;
      color: #000000;
      padding: 12px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    
    #error {
      color: #000000;
      font-size: 13px;
      margin-top: 12px;
      padding: 8px 0;
      border-top: 1px solid #e0e0e0;
    }
    
    #rating-section {
      display: none;
      margin-top: 16px;
      padding: 16px 0;
      border-top: 1px solid #e0e0e0;
    }
    
    .form-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    select {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #cccccc;
      background: #ffffff;
      color: #000000;
      min-width: 140px;
    }
    
    select:focus {
      border-color: #000000;
      outline: none;
    }
    
    button {
      padding: 8px 16px;
      font-size: 14px;
      background: #000000;
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    
    button:hover {
      background: #333333;
    }
    
    #post-review-btn {
      width: 100%;
      margin-top: 4px;
      background: #000000;
      font-size: 14px;
      padding: 10px;
    }
    
    #post-review-btn:hover {
      background: #333333;
    }
    
    .small-text {
      font-size: 13px;
      color: #666666;
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="rating-container">
    <h3>Rate this Post (0–10)</h3>
    <div id="loading">Loading ratings...</div>
    <p id="average"></p>

    <button id="post-review-btn">Post a Review</button>

    <div id="rating-section">
      <div class="form-row">
        <select id="rating-select">
          <option value="">Select a rating</option>
          <!-- Options 0–10 -->
          <script>
            for (let i = 0; i <= 10; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
        <button id="submitBtn">Submit</button>
      </div>
    </div>

    <p id="your-rating" class="small-text">Your rating: Not set</p>
    <p id="error"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBii6O_yh0kisKfD0D_zNRrv86pYUPD-wQ",
      authDomain: "review-62187.firebaseapp.com",
      projectId: "review-62187",
      storageBucket: "review-62187.appspot.com",
      messagingSenderId: "891310783225",
      appId: "1:891310783225:web:c96f3e2168d48f55af0028"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const threadId = urlParams.get('thread') || 'default-thread';

    const loadingP = document.getElementById('loading');
    const averageP = document.getElementById('average');
    const yourRatingP = document.getElementById('your-rating');
    const errorP = document.getElementById('error');
    const postReviewBtn = document.getElementById('post-review-btn');
    const ratingSection = document.getElementById('rating-section');
    const ratingSelect = document.getElementById('rating-select');
    const submitBtn = document.getElementById('submitBtn');

    let currentUserId = null;

    // Toggle rating selection
    postReviewBtn.addEventListener('click', () => {
  const currentDisplay = getComputedStyle(ratingSection).display;
  ratingSection.style.display = currentDisplay === 'none' ? 'block' : 'none';
  errorP.textContent = '';
});

    submitBtn.addEventListener('click', submitRating);

    auth.signInAnonymously().then(() => {
      currentUserId = auth.currentUser.uid;
      loadRatings();
      loadYourRating();
    }).catch(error => {
      errorP.textContent = 'Auth error: ' + error.message;
      loadingP.textContent = '';
    });

    function loadRatings() {
      loadingP.textContent = 'Loading ratings...';
      averageP.textContent = '';
      db.collection('posts').doc(threadId)
        .collection('ratings')
        .get()
        .then(snapshot => {
          let total = 0;
          let count = 0;
          snapshot.forEach(doc => {
            total += doc.data().rating;
            count++;
          });
          if (count === 0) {
            averageP.textContent = 'No ratings yet.';
          } else {
            const avg = (total / count).toFixed(2);
            averageP.textContent = `Overall rating: ${avg}/10 (${count} user${count === 1 ? '' : 's'})`;
          }
          loadingP.textContent = '';
        })
        .catch(error => {
          errorP.textContent = 'Error loading ratings: ' + error.message;
          loadingP.textContent = '';
        });
    }

    function loadYourRating() {
      db.collection('posts').doc(threadId)
        .collection('ratings').doc(currentUserId)
        .get()
        .then(doc => {
          if (doc.exists) {
            const r = doc.data().rating;
            yourRatingP.textContent = `Your rating: ${r}/10`;
          }
        })
        .catch(error => {
          errorP.textContent = 'Error loading your rating: ' + error.message;
        });
    }

    function submitRating() {
      const selected = ratingSelect.value;
      if (selected === "") {
        errorP.textContent = 'Please select a rating before submitting.';
        return;
      }
      errorP.textContent = '';
      loadingP.textContent = 'Submitting...';

      db.collection('posts').doc(threadId)
        .collection('ratings').doc(currentUserId)
        .set({
          rating: parseInt(selected),
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          yourRatingP.textContent = `Your rating: ${selected}/10`;
          loadingP.textContent = '';
          ratingSection.style.display = 'none';
          loadRatings();
        })
        .catch(error => {
          errorP.textContent = 'Error submitting rating: ' + error.message;
          loadingP.textContent = '';
        });
    }
  </script>
</body>
</html>
